<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan Reminder Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Azan Reminder Bot Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <h2 id="totalUsers" class="card-text">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Reminders</h5>
                        <h2 id="totalReminders" class="card-text">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Sessions</h5>
                        <h2 id="totalSessions" class="card-text">Loading...</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users by Language</h5>
                        <div class="chart-container">
                            <canvas id="languageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prayer Reminders Distribution</h5>
                        <div class="chart-container">
                            <canvas id="prayerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Users</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>City</th>
                                        <th>Language</th>
                                        <th>Reminders</th>
                                        <th>Joined</th>
                                    </tr>
                                </thead>
                                <tbody id="recentUsers">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function checkAuth(username, password) {
            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function authenticate() {
            const storedUsername = localStorage.getItem('dashboard_username');
            const storedPassword = localStorage.getItem('dashboard_password');

            // First try stored credentials
            if (storedUsername && storedPassword) {
                const isValid = await checkAuth(storedUsername, storedPassword);
                if (isValid) {
                    return true;
                }
                // Clear invalid stored credentials
                localStorage.removeItem('dashboard_username');
                localStorage.removeItem('dashboard_password');
            }

            // Ask for credentials
            const username = prompt('Please enter your username:');
            const password = prompt('Please enter your password:');

            if (!username || !password) {
                alert('Authentication required to access the dashboard');
                window.location.href = '/';
                return false;
            }

            const isValid = await checkAuth(username, password);
            if (isValid) {
                localStorage.setItem('dashboard_username', username);
                localStorage.setItem('dashboard_password', password);
                return true;
            } else {
                alert('Invalid credentials. Please try again.');
                return authenticate(); // Try again
            }
        }

        // Start authentication process
        authenticate().then(success => {
            if (success) {
                // Load dashboard script
                const script = document.createElement('script');
                script.src = '/dashboard.js';
                script.onerror = function() {
                    alert('Failed to load dashboard. Please try again.');
                    localStorage.removeItem('dashboard_username');
                    localStorage.removeItem('dashboard_password');
                    window.location.reload();
                };
                document.body.appendChild(script);
            }
        });
    </script>
</body>
</html>
