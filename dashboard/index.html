<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan Reminder Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Azan Reminder Bot Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <h2 id="totalUsers" class="card-text">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Reminders</h5>
                        <h2 id="totalReminders" class="card-text">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Sessions</h5>
                        <h2 id="totalSessions" class="card-text">Loading...</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users by Language</h5>
                        <div class="chart-container">
                            <canvas id="languageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prayer Reminders Distribution</h5>
                        <div class="chart-container">
                            <canvas id="prayerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Users</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>City</th>
                                        <th>Language</th>
                                        <th>Reminders</th>
                                        <th>Joined</th>
                                    </tr>
                                </thead>
                                <tbody id="recentUsers">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // Check if credentials are stored
        const storedUsername = localStorage.getItem('dashboard_username');
        const storedPassword = localStorage.getItem('dashboard_password');

        if (!storedUsername || !storedPassword) {
            // Ask for credentials
            const username = prompt('Please enter your username:');
            const password = prompt('Please enter your password:');

            if (username && password) {
                // Store credentials
                localStorage.setItem('dashboard_username', username);
                localStorage.setItem('dashboard_password', password);
            } else {
                alert('Authentication required to access the dashboard');
                window.location.href = '/';
            }
        }

        // Add error handling for script loading
        function loadDashboardScript() {
            const script = document.createElement('script');
            script.src = '/dashboard.js';
            script.onerror = function() {
                alert('Failed to load dashboard. Please check your credentials.');
                localStorage.removeItem('dashboard_username');
                localStorage.removeItem('dashboard_password');
                window.location.reload();
            };
            document.body.appendChild(script);
        }
        loadDashboardScript();
    </script>
</body>
</html>
